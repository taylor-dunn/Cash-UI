<p> What is your age range? </p>

<form>
  <mat-form-field>
    <div class="dropdown">
    <mat-select placeholder="Choose one:" [(ngModel)]="selectedValue" name="age">
      <mat-option *ngFor="let age of ages" [value]="age.viewValue">
        {{age.viewValue}}
      </mat-option>
    </mat-select>
  </div>
  </mat-form-field>

  <p> Selected value: {{selectedValue}} </p>
</form>
