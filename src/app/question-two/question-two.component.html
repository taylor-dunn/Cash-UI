<p> What city/town in Dutchess County do you live in? </p>

<form>
  <mat-form-field>
    <div class="dropdown">
    <mat-select placeholder="Choose one:" [(ngModel)]="selectedValue" name="town">
      <mat-option *ngFor="let town of towns" [value]="town.viewValue">
        {{town.viewValue}}
      </mat-option>
    </mat-select>
  </div>
  </mat-form-field>

  <p> Selected value: {{selectedValue}} </p>
</form>
