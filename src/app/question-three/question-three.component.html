<p> What is your gender? </p>

<mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
  <mat-radio-button class="example-radio-button" *ngFor="let gender of genders" [value]="gender">
    {{gender}}
  </mat-radio-button>
</mat-radio-group>
<div class="example-selected-value">Your gender is: {{favoriteSeason}}</div>
